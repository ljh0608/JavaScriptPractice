<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="users">
        <li id="1" data-user-id="1234" data-role="admin">Lee</li>
        <li id="2" data-user-id="5678" data-role="subscriber">Lim</li>
    </ul>
</body>

<script>
    const users=[...document.querySelector('.users').children];

    //user-id가 1234인 노드 취득
    const user=users.find(user=>user.dataset.userId==='1234');
    //user-id가 1234인 노드에서 data-role의 값 취득
    console.log(user.dataset.role);
    user.dataset.role='kkk';
    console.log(user.dataset.role);
</script>
</html>
