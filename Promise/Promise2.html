    <script>
        const promiseGet=url=>{
            return new Promise((resolve,reject)=>{
            const xhr=new XMLHttpRequest();
            xhr.open('GET',url);
            xhr.send();

            xhr.onload=()=>{
                if(xhr.status===200){
                    //성공했을 때 서버의 응답을 콜백 함수 인수로 전달 호출
                    resolve(JSON.parse(xhr.response));
                }else{
                    //실패했을 때 에러 정보를 콜백함수 인수로 전달 호출
                    reject(new Error(xhr.status));
                }
            };
        });
        };
