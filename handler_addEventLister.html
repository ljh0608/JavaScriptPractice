<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">0</button>
    <button class="btn2">0</button>

    <script>
        const $button1=document.querySelector('.btn1');
        const $button2=document.querySelector('.btn2');

        //이벤트 핸들러 프로퍼티 방식
        $button1.onclick=function(e){
            //this는 이벤트를 바인딩한 DOM요소를 가리킨다.
            console.log(this); //<button class="btn1">1</button>
            console.log(e.currentTarget); //<button class="btn1">1</button>
            console.log(this===e.currentTarget); //<button class="btn1">1</button>

            ++this.textContent;
        };

        //addEventListner 방식
        $button2.addEventListener('click', function(e){
             //this는 이벤트를 바인딩한 DOM요소를 가리킨다.
             console.log(this); //<button class="btn2">1</button>
            console.log(e.currentTarget);//<button class="btn2">1</button>
            console.log(this===e.currentTarget);//<button class="btn2">1</button>

            ++this.textContent;
        })

    </script>
</body>
</html>
